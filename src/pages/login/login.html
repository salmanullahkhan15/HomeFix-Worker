


<ion-content padding class="bg-img">
  <ion-row class="icon-head">
    <img src="assets/imgs/login/logo_2.png" />
  </ion-row>


  <div class="segment-main">
    <ion-segment [(ngModel)]="auth">
      <ion-segment-button value="login">
        {{ 'LOGIN' | translate }}
      </ion-segment-button>
      <ion-segment-button value="signup">
         {{ 'SIGN_UP' | translate }}
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="auth">
    <div *ngSwitchCase="'login'">
      <div class="login-seg">
        <p> {{ 'EMAIL' | translate }}</p>
        <ion-input type="text" placeholder="johndoe789@gmail.com" value=""></ion-input>
        <p class="pass"> {{ 'PASSWORD' | translate }}</p>
        <ion-input type="password" placeholder="******" value=""></ion-input>
        <div class="remember-text">
          <ion-item>
            <ion-label> {{ 'REMEMBER' | translate }}</ion-label>
            <ion-checkbox color="dark" checked="true"></ion-checkbox>
          </ion-item>
        </div>
        <button class="done-btn" ion-button full (click)="gotoHome()"><div class="button-text-left">{{ 'DONE' | translate }}</div><div class="button-arrow-right"> <img src="assets/imgs/login/right_arrow.png"></div> </button>
        <p class="forget"> {{ 'FORGOT' | translate }}</p>
      </div>
    </div>

    <div *ngSwitchCase="'signup'">
      <div class="login-seg">
        <p>{{ 'EMAIL' | translate }}</p>
        <ion-input type="text" placeholder="johndoe789@gmail.com" value=""></ion-input>
        <p class="pass">{{ 'PASSWORD' | translate }}</p>
        <ion-input type="password" placeholder="******" value=""></ion-input>
        <p class="pass"> {{ 'CONFIRMPASSWORD' | translate }}</p>
        <ion-input type="password" placeholder="******" value=""></ion-input>
        <p class="pass"> {{ 'MOBILE' | translate }}</p>
        <ion-input type="tel" placeholder="0122563389" value=""></ion-input>
        <button class="done-btn signup-btn"  ion-button full (click)="gotoHome()"><div class="button-text-left">{{ 'DONE' | translate }}</div><div class="button-arrow-right"> <img src="assets/imgs/login/right_arrow.png"></div> </button>
      </div>
  </div>
  </div>

</ion-content>
